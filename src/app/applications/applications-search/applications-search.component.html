<form class="mat-menu-item">
  <md-form-field (click)="stopPropogation($event)">
    <input color="default" type="text" mdInput aria-label="Number" [formControl]="searchTokenControl" name="searchToken"  placeholder="Search ...">
  </md-form-field>
</form>
<ng-container *ngIf="searchResultsApplications">
  <div class="mat-menu-item" *ngFor="let app of searchResultsApplications | async">
    <a class="cbp-applications-link" title="{{app.description}}" href="{{app.href}}" fxFlex="" >
      {{app.name}}
    </a>
  </div>
</ng-container>
