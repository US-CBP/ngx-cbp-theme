<form>
  <md-form-field (click)="stopPropogation($event)" floatPlaceholder="never">
    <input color="white" type="text" mdInput aria-label="Number" [formControl]="searchTokenControl" name="searchToken"  placeholder="&nbsp;&nbsp;Search ..."
           class="cbp-applications-search-input">
  </md-form-field>
</form>
<ng-container *ngIf="searchResultsApplications">
  <div class="mat-menu-item" *ngFor="let app of searchResultsApplications | async">
    <a class="cbp-applications-link" title="{{app.description}}" href="{{app.href}}" fxFlex="" >
      {{app.name}}
    </a>
  </div>
</ng-container>
