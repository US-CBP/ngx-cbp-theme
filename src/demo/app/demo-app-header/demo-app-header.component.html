<cbp-app-header>

  <cbp-app-title>
    <h2 class="app-title">
      Kitchen Sink
      <small>Demo</small>
    </h2>
  </cbp-app-title>

  <cbp-app-main-nav>
    <ng-template [ngTemplateOutlet]="tabbedAppNav"></ng-template>
  </cbp-app-main-nav>

  <cbp-app-right-nav>
    <div class="app-right-nav-items">
      <div class="cbp-navbar-item">
        <md-icon  fontSet="fontawesome" fontIcon="fa-print"></md-icon>
      </div>
      <div class="cbp-navbar-item">
        <md-icon  fontSet="fontawesome" fontIcon="fa-wifi"></md-icon>
      </div>
    </div>
  </cbp-app-right-nav>
</cbp-app-header>

<ng-template #tabbedAppNav>
  <md-tab-group>
    <md-tab label="Info" ></md-tab>
    <md-tab label="Findings"></md-tab>
    <md-tab label="Attachments"></md-tab>
    <md-tab label="Results"></md-tab>
    <md-tab label="Some"></md-tab>
    <md-tab label="More"></md-tab>
    <md-tab label="Items"></md-tab>
    <md-tab label="Remarks"></md-tab>
    <md-tab label="History"></md-tab>
    <md-tab label="Notes"></md-tab>
  </md-tab-group>
</ng-template>
