<div *ngIf="notifications$ | async as allNotifications" class="cbp-notifications-overlay">
  <cbp-notification (close)="onClose($event)" *ngFor="let notification of allNotifications"
                    [notification]="notification">
    <ng-template [cdkPortalOutlet]="notification.contentPortal"></ng-template>
  </cbp-notification>
</div>
