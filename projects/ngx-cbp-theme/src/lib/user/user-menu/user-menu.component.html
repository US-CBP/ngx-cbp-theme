<div class="cbp-user-navitem">
  <ng-template [ngTemplateOutlet]="userView"></ng-template>
</div>

<ng-template #userView>
  <button mat-button *ngIf="!isLoggedIn && !loginProgress" (click)="login($event)">
    <mat-icon fontSet="fontawesome" fontIcon="fa-sign-in-alt"></mat-icon>
    <span class="cbp-toolbar-username" fxShow="false" fxShow.gt-sm fxShow.lt-sm>Login</span>
  </button>
  <div class="cbp-user-login-in-progress"  *ngIf="!isLoggedIn && loginProgress">
    <cbp-loading></cbp-loading>
  </div>

  <button mat-button *ngIf="isLoggedIn && userDataLoaded"  (click)="toggleMenu($event)">
    <mat-icon fontSet="fontawesome" fontIcon="fa-user"></mat-icon>
    <span class="cbp-toolbar-username" fxShow="false" fxShow.gt-sm fxShow.lt-sm>{{ user.firstName }} {{ user.lastName }}</span>
    <mat-icon fontSet="fontawesome" fontIcon="fa-caret-down"></mat-icon>
  </button>
</ng-template>

<mat-menu #userMenu="matMenu" yPosition="above" xPosition="before" [overlapTrigger]="false">
  <ng-template [ngTemplateOutlet]="userMenuPanel"></ng-template>
</mat-menu>

<div class="cbp-user-panel-expanded" *ngIf="toolbarIsExpanded && userDataLoaded && userMenuExpanded">
  <ng-template [ngTemplateOutlet]="userMenuPanel"></ng-template>
</div>

<ng-template #userMenuPanel>
  <ng-content select="div[cbp-user-menu-item]"></ng-content>
  <button mat-menu-item (click)="logout()">
    <i class="fa fa-sign-out"></i>
    <mat-icon fontSet="fontawesome" fontIcon="fa-sign-out-alt"></mat-icon>
    <span>Logout</span>
  </button>
</ng-template>

<div [matMenuTriggerFor]="userMenu"></div>
