<div class="panel" [attr.accordion-child-id]="id" [attr.aria-expanded]="isExpanded">
  <div class="cbp-panel-heading" role="tab">
    <a (click)="toggleHeading()" tabindex="1" class="cbp-panel-title">
      <i class="panel-heading-indicator fa fa-fw fa-angle-right" [@indicatorAnimation]="getExpandedState()"></i>{{ panelTitle }}
    </a>
  </div>
  <div [@bodyExpansion]="getExpandedState()" class="cbp-panel-body">
   <ng-content></ng-content>
  </div>
</div>
